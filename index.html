<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;800&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <main id="container">
        <div class="interface">
            <span class="mode">Default</span>
            <button class="btn btn-grid">Set grid</button>
            <div class="reset">&olarr;</div>
        </div>
        <div class="grid"></div>
        <div class="buttons">
            <button class="btn btn-random">Random</button>
            <button class="btn-color"><input class="color-picker" type="color" value="#ff6518"></button>
            <button class="btn btn-shade">Shade</button>
        </div>
    </main>
    <footer id="footer">Copyright &copy; Tyrmundr 2022</footer>
</body>
</html>
